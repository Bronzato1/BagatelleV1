{{ define "main" }}

<!-- begin stores -->
<section class="section stores">

    <div class="stores__inner">
        <div class="container">

            <div class="stores__head">
                <h1 class="stores__title">{{ .Title }}</h1>
            </div>
            
            <div class="row">
                <!--{ { range .Data.Pages.ByParam "name" }}-->
                {{ $pages := partial "page-crawler" (dict "context" .Pages) }}
                {{ range $pages }}
                <div class="col col-3 col-w-6 col-t-12 animate">
                    <div class="stores__info">
                        <a class="stores__image" href="{{ .Permalink }}"><img class="lazy" data-src="{{ partial "image-url" . }}" alt="{{ .Title }}"></a>
                        <a href="/tags/{{ .Params.tag }}/" class="stores__category">{{ .Params.tag }}</a>
                        <div class="stores__meta">
                            <h2 class="stores__name"><a class="stores__link" href="{{ .Permalink }}">{{ .Params.name }}</a></h2>
                        </div>
                        {{ if .Params.address }}
                        <div class="stores__description">{{ .Params.address }}</div>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
            </div>

        </div>
    </div>

</section>
<!-- end stores -->
{{ end }}
